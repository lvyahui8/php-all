<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.10.1.min.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
    var send = function(time){
        // http://localhost:8080/myapp/myresource/json
        $.get('json.php',{"sleep":time},function(resp){

            if(resp.code == 0){
                console.log(resp.data.sleep + ' start:' + resp.data.start_time + ' end:' + resp.data.end_time);
            }
        });
    };

    send(5);

    setTimeout(function(){
        alert('send finished!');
        window.document.title = 'change title';
    },5000);
});
</script>
</body>
</html>
