<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas">
    你的浏览器不支持Canvas，请使用chrome浏览器
</canvas>

<script>
    var canvas = document.querySelector('#canvas') || document.getElementById('canvas'),
            ctx = canvas.getContext("2d");

    var draw = function(){

        ctx.fillStyle = 'rgba(0,0,0,.07)';
        ctx.fillRect(0,0,500,500);

        ctx.fillStyle = '#0f0';
        ctx.fillText('z',Math.random() * (500),Math.random() * 500);
        ctx.fillText('a',Math.random() * 500,Math.random() * 500);
    };

    setInterval(draw,50);
</script>
</body>
</html>
